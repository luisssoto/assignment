<div class="container"> 
  <h1 class="h1">ASRC ASSIGNMENT</h1>   
  <form #todoForm= "ngForm"(submit)="todoSubmit(todoForm.value); todoForm.resetForm()">  
    <div class="form-group">  
      <div class="input-group-prepend">
        <input type="text" #todo class="form-control" placeholder="Enter text here" name="todo" ngModel>    
        <!-- <span class="input-group-text" (click) ="addTodo(todo.value)">
          <i class = "material-icons">add</i></span>    -->
      </div>  
    </div> 
    <div class ="data">
      <ul class = "list-unstyled">
        <li *ngFor = "let todo of todoArray">{{ todo }} <i (click)="deleteItem(todo)" 
          class = "material-icons">backspace</i></li>
      </ul>
    </div>
  </form>

</div>
